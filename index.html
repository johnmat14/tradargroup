<html>
<head>
<title> Registeration Please </title>   
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="login-box">
      <div class="left-box">
        <h1> Registration </h1>
          
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
        
          <input type="password" name="password2" placeholder="Retype password"/>
        
          <input type="submit" name="signup-button" value="Sign Up"/>
        
        </div>
        <div class="right-box">
          <span class="signinwith">Sign in with<br/> Social Network </span>
        
            <a href="http://www.facebook.com">
                <button class="social facebook">Log in with Facebook </button></a>
            
            <a href="http://www.twitter.com">
                <button class="social twitter">Log in with Twitter </button> </a>
            
            <a href="http://plus.google.com">
                <button class="social google">Log in with Google+ </button> </a>
            
        
        </div>
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
